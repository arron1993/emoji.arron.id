<div *ngIf="roomId">
  <app-ready-up-button></app-ready-up-button>
  <div>User List</div>
  <ul>
    <li *ngFor="let user of users">
      <div>{{ user.username }}</div>
      <div *ngIf="user.ready; else notReady">&#10004;</div>
      <ng-template #notReady> &#10006;</ng-template>
    </li>
  </ul>
</div>
