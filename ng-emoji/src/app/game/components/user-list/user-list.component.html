<div *ngIf="roomId" class="row no-gutters">
  <div class="col-12">
    <div>
      <h5>User List</h5>
    </div>
    <div>
      <ul class="nav flex-column">
        <li *ngFor="let player of players" class="nav-item">
          <span>{{ player.username }}</span>
          <span *ngIf="player.ready; else notReady">&#10004;</span>
          <ng-template #notReady> &#10006;</ng-template>
        </li>
      </ul>
    </div>
  </div>
</div>
