<ng-container *ngIf="round; else roundNotStarted">
  <div class="row no-gutters">
    <div class="col-12 d-flex justify-content-between">
      <div>{{ round.word }}</div>
      <div>{{ time }}</div>
    </div>
    <div class="col-12">
      <ng-container *ngIf="active; else guessBox"> Active </ng-container>
      <ng-template #guessBox> Guess </ng-template>
    </div>
  </div>
</ng-container>

<ng-template #roundNotStarted>
  <p>Round has not started</p>
</ng-template>
