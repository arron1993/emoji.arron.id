<div class="keyboard fixed-bottom">
  <div class="categories">
    <button
      (click)="selectedCategory = emoji.key"
      *ngFor="let emoji of emojies | keyvalue"
    >
      {{ emoji.key }}
    </button>
  </div>
  <div class="row no-gutters emojies mt-4">
    <div
      *ngFor="let emoji of emojies[selectedCategory]; let i = index; trackBy: i"
    >
      <button class="btn" (click)="select(emoji)">
        {{ emoji }}
      </button>
    </div>
  </div>
</div>
