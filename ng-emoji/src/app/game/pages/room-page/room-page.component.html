<ng-container *ngIf="!username">
  <form #setUsernameForm="ngForm" (ngSubmit)="onSubmit(setUsernameForm)">
    <input ngModel type="text" name="username" />
    <button>Join</button>
  </form>
</ng-container>

<app-user-list [roomId]="roomId"></app-user-list>

<div *ngIf="currentRound">
  {{ currentRound.word }}
</div>

<div *ngIf="timer > 0">
  {{ timer }}
</div>

<input
  [(ngModel)]="answer"
  type="text"
  name="answer"
  (ngModelChange)="updateAnswer()"
/>
<app-emoji-keyboard (emoji)="addToAnswer($event)"></app-emoji-keyboard>
